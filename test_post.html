<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOT情報管理システム テスト送信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h1>HOT情報管理システム テスト送信</h1>
    
    <div class="form-group">
        <label for="apiUrl">WebアプリのURL:</label>
        <input type="text" id="apiUrl" value="https://script.google.com/macros/s/AKfycbw4GRd4N6PaILcW4YRcAxj69zELP9GGdt5SHBhtCe1RNp1bprVkZHEGcOJb6umAwjr51A/exec">
    </div>

    <div class="form-group">
        <label for="route">ルート名:</label>
        <input type="text" id="route" value="テストルート">
    </div>

    <div class="form-group">
        <label for="latitude">緯度:</label>
        <input type="text" id="latitude" value="35.681236">
    </div>

    <div class="form-group">
        <label for="longitude">経度:</label>
        <input type="text" id="longitude" value="139.767125">
    </div>

    <div class="form-group">
        <label for="category">カテゴリ:</label>
        <input type="text" id="category" value="新規オープン">
    </div>

    <div class="form-group">
        <label for="comment">コメント:</label>
        <textarea id="comment">テスト送信です</textarea>
    </div>

    <div class="form-group">
        <label for="imageUrl">画像URL:</label>
        <input type="text" id="imageUrl" value="https://example.com/test.jpg">
    </div>

    <button onclick="sendData()">送信</button>

    <div id="result"></div>

    <script>
        function sendData() {
            const apiUrl = document.getElementById('apiUrl').value;
            const data = {
                route: document.getElementById('route').value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value,
                category: document.getElementById('category').value,
                comment: document.getElementById('comment').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            // 結果表示エリアをリセット
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '送信中...';

            // XHRを使用した送信
            const xhr = new XMLHttpRequest();
            xhr.open('POST', apiUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    resultDiv.innerHTML = '<p style="color: green;">送信成功!</p><pre>' + xhr.responseText + '</pre>';
                    alert('データ送信に成功しました！スプレッドシートを確認してください。');
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">エラー: ' + xhr.status + '</p><pre>' + xhr.responseText + '</pre>';
                }
            };
            
            xhr.onerror = function() {
                resultDiv.innerHTML = '<p style="color: red;">ネットワークエラーが発生しました</p>';
            };
            
            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
